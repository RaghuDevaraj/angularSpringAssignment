<article>
        <form [formGroup]="addTaskForm">
          <div class="col-md-12">
          	  <label *ngIf='successMessage' class="text-success">{{successMessage}}</label>
          	  <label *ngIf='errorMessage' class="text-danger">{{errorMessage}}</label>
              <div id="add-section">
                 <div class="input-group">
                    <label>Project:</label>
                    <input type="text" class="form-control medium-textbox" formControlName="project" readonly/>
                    <button type="button" class="btn btn-primary ml-3" (click)="searchProject()" [disabled]="isParentTask || editIndex">Search</button>
                 </div>                 
                 <br/>
                 <div class="input-group">
                    <label>Task:</label>
                    <input type="text" class="form-control textbox" formControlName="taskName" maxlength="50"/>
                 </div>
                 <div *ngIf="formErrors.taskName">
                      <label class="text-danger">{{formErrors.taskName}}</label>
                 </div> 
                 <br/>
                 <div class="input-group">
                     <div id="parentTaskCheck" *ngIf="!editIndex">
                        <input type="checkbox" formControlName="parentTaskCheck" class="m-2"/>
                        <label class="pr-3">Parent Task</label>
                     </div>                     
                    </div>
                 <div class="input-group mt-3">
                    <label>Priority:</label>
                    <span class="m-2">0</span>
                    <input type="range" class="form-control-range" formControlName="priority" min="0" max="30"/>
                    <span class="m-2">30</span>
                 </div>                 
                 <br/>
                 <div class="input-group">
                    <label>Parent Task:</label>
                    <input type="text" class="form-control medium-textbox" formControlName="parentTask" readonly/>
                    <button type="button" class="btn btn-primary ml-3" (click)="searchParentTask()" [disabled]="isParentTask">Search</button>
                 </div> 
                 <br/>
                 <div class="input-group">
                 	<div>
                 		<label>Start Date:</label>
                    	<input type="date" formControlName="startDate" class="mr-2"/>
                    </div>
                    <div>
                   		<label>End Date:</label>
                    	<input type="date" formControlName="endDate"/> 
                    </div>                   
                 </div>
                 <div *ngIf="formErrors.startDate || formErrors.endDate">
                     <label class="text-danger">{{formErrors.startDate}}</label>
                     <label class="text-danger">{{formErrors.endDate}}</label>
                 </div>
                 <br/>
                 <div class="input-group">
                    <label>User:</label>
                    <input type="text" class="form-control medium-textbox" formControlName="user" readonly/>
                    <button type="button" class="btn btn-primary ml-3" (click)="searchUser()" [disabled]="isParentTask || editIndex">Search</button>
                 </div>                 
                <br/>
                 <div class="col-md-7">
                     <button type="button" class="btn btn-primary float-right ml-1" (click)="reset()" id="resetButton">Reset</button>
                     <button type="button" class="btn btn-primary float-right" [disabled]="addTaskForm.invalid" (click)="addUpdateTask()">{{editIndex ? 'Update' : 'Add'}}</button>
                 </div>
                 <br/><br/>
        	</div>
    	</div>
	</form>
</article>
<app-modal-popup [key]="popuptitle" [arrayInfo]="popuparray"></app-modal-popup>
